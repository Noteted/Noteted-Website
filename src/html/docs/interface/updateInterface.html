<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>
    <title>Noteted Website - Update Interface</title>

    <link rel="icon" href="/assets/NTD.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/NTD.png" type="image/png">

    <meta content="Noteted" property="og:title" />
    <meta content="An open-source, free and simple note taking app." property="og:description" />
    <meta content="https://noteted.netlify.app" property="og:url" />
    <meta content="/assets/NTD.png" property="og:image" />
    <meta content="#141414" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="buttonContainer">
        <a class="home button inactive" href="/">
            <div class="iconContainer">
                <img src="/assets/icons/Home.svg" class="icon">
                <span class="iconText">Home</span>
            </div>
        </a>
        <a class="info button active" href="/docs">
            <div class="iconContainer">
                <img src="/assets/icons/Infomation.svg" class="icon">
                <span class="iconText">Info</span>
            </div>
        </a>
        <a class="github button inactive" href="https://github.com/Noteted/">
            <div class="iconContainer">
                <img src="/assets/icons/Github.svg" class="icon">
                <span class="iconText">Github</span>
            </div>
        </a>
    </div>
    
    <div class="mainFrame">
        <section>
            <h2>This is the update interface.</h2>
            <a href="/assets/docs/ui/update/Update UI.png" target="_blank"><img src="/assets/docs/ui/update/Update UI.png" width="100%"></a>
            <p>
                Really, nothing special. <br>
                Just shows your version and the github's latest version. <br>
                You can either go update and it'll put you to the website, or you can continue anyways.
            </p>
        </section>
    </div>
</body>
</html>
