<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>
    <title>Noteted Website - Markdown Renderer</title>

    <link rel="icon" href="/assets/NTD.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/NTD.png" type="image/png">

    <meta content="Noteted" property="og:title" />
    <meta content="An open-source, free and simple note taking app." property="og:description" />
    <meta content="https://noteted.netlify.app" property="og:url" />
    <meta content="/assets/NTD.png" property="og:image" />
    <meta content="#141414" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="buttonContainer">
        <a class="home button inactive" href="/">
            <div class="iconContainer">
                <img src="/assets/icons/Home.svg" class="icon">
                <span class="iconText">Home</span>
            </div>
        </a>
        <a class="info button active" href="/docs">
            <div class="iconContainer">
                <img src="/assets/icons/Infomation.svg" class="icon">
                <span class="iconText">Info</span>
            </div>
        </a>
        <a class="github button inactive" href="https://github.com/Noteted/">
            <div class="iconContainer">
                <img src="/assets/icons/Github.svg" class="icon">
                <span class="iconText">Github</span>
            </div>
        </a>
    </div>
    
    <div class="mainFrame">
        <section>
            <h1>So, you discovered theming?</h1>
            <p>Here are the default built-in themes.</p>
            <div class="flexClass">
                <div>
                    <h2 style="text-align: center;"> Dark </h2>
                    <a href="/assets/docs/theme/default theme/dark.png"><img src="/assets/docs/theme/default theme/dark.png" width="100%"></a>
                </div>

                <div>
                    <h2 style="text-align: center;"> Light </h2>
                    <a href="/assets/docs/theme/default theme/light.png"><img src="/assets/docs/theme/default theme/light.png" width="100%"></a>
                </div>

                <div>
                    <h2 style="text-align: center;">Pure Black</h2>
                    <a href="/assets/docs/theme/default theme/pure black.png"><img src="/assets/docs/theme/default theme/pure black.png" width="100%"></a>
                </div>
            </div>
        </section>
        
        <section>
            <p>
                And that's it. <br>
                If you want custom themes, I highly suggest you checking out <a href="/docs/theme/customTheme">Custom Themes</a>!
            </p>
        </section>
    </div>
</body>
</html>
